<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <center>
            <h1>Input Field</h1>
        <input type="text">
        <br>

        <input type="password" >
        <br>
        <input type="date" name="" id="">
        <br>
        <br><input type="color">
        <br>
        <br><input type="time">
        <br>
        
        <h1>Placeholder,buttons and labels</h1>
        <label for="name" id="Name">Name</label>
        <input type="text" id="FirstName" placeholder="Name"><br>
        <label for="password" id="Password">Password</label>
        <input type="password" id="password" placeholder="Password"><br><br><br>

        <h1>Checkbox</h1><br>
        <input type="checkbox" id="num" name="num" value="num">
        <label for="num">1</label>
        <input type="checkbox" id="num" name="num" value="num">
        <label for="num">2</label><br><br><br>

        <h1>Radio button</h1><br>
        <input type="radio" id="num" name="num" value="num">
        <label for="num">1</label>
        <input type="radio" id="num" name="num" value="num">
        <label for="num">2</label><br><br><br>

        <label for="vol">Volume</label>
        <input type="range" id="vol" name="vol" min="0" max="100"><br><br>

        <select name="num" id="num">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </center>
    </form>
</body>
</html>
