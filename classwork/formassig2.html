<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1><center>Job Application Form</center></h1>
        
        <div>
          <input type="checkbox" id="tickEmail" name="tickEmail" checked/>
          <label for="tickEmail">email</label>
          <input type="text" id="tickemail" name="tickEmail" required/>
        </div><br>
      
        <div>
          <label for="firstName">First name:</label>
          <input type="text" id="firstName" name="firstName" required/>
        </div><br>
      
        <div>
          <label for="lastName">Last name:</label>
          <input type="text" id="lastName" name="lastName" required/>
        </div><br>
      
        <div>
          <label for="fatherName">Father name:</label>
          <input type="text" id="fatherName" name="fatherName" required/>
        </div><br>
      
        <div>
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div><br>
      
        <div>
          <label for="address1">Address 1:</label>
          <input type="text" id="address1" name="address1" required/>
        </div><br>
      
        <div>
          <label for="address2">Address 2:</label>
          <input type="text" id="address2" name="address2"/>
        </div><br>
      
        <div>
          <label for="phoneNumber">Phone number:</label>
          <select id="countryCode" name="countryCode" required>
            <option value="+91">+91 (India)</option>
            <option value="+1">+1 (Canada)</option>
            <option value="+61">+61 (Australia)</option>
            <option value="+7">+7 (Russia)</option>
          </select>
          <input type="tel" id="phoneNumber" name="phoneNumber" required/>
        </div><br>
      
        <div>
          <label for="country">Country:</label>
          <select id="country" name="country" required>
            <option value="india">India</option>
            <option value="canada">Canada</option>
            <option value="australia">Australia</option>
            <option value="russia">Russia</option>
          </select>
        </div><br>
      
        <div>
          <label for="skills">Skills:</label>
          <select id="skills" name="skills" multiple required>
            <option value="skill1">HTML</option>
            <option value="skill2">CSS</option>
            <option value="skill3">Javascript</option>
            <option value="skill4">Python</option>
            <option value="skill5">C</option>
            <option value="skill6">C++</option>
            <option value="skill7">AI</option>
            <option value="skill8">Data Science</option>
            <option value="skill9">Cyber Security</option>
            <option value="skill10">Digital Marketing</option>
          </select>
        </div><br>
      
        <div>
          <label for="upload">Upload:</label>
          <input type="file" id="upload" name="upload" required /><br><br>
          <button class="upload-button">Upload</button>
        </div><br>
      
        <div>
          <label for="coverLetter">Cover letter:</label>
          <textarea id="coverLetter" name="coverLetter" required></textarea>
        </div><br>
      
        <div>
          <input type="submit" value="Submit" />
        </div><br>
      
      </form>
</body>
</html>
